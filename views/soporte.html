    <div class="container">
        <h1 class="mt-5">Soporte de Contacto</h1>
        <p>Si tienes algún problema con nuestro software, por favor completa el siguiente formulario y nos pondremos en
            contacto contigo lo antes posible.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre de Empresa</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre de su empresa">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
    </div>
